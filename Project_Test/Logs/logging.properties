# Set the default logging level for all handlers to INFO
.level=INFO

# Configure the console handler
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Configure the file handler
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.pattern=logfile.log
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1

# Set the logging level for specific packages or classes
# com.example.myapp.level=FINE
# com.example.otherapp.level=ALL